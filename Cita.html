<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solicitud de Cita Médica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Solicitud de Cita Médica</h2>

      <form>
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="txtNombre"
            placeholder="Ingrese sus nombres"
            required
          />
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="txtApellidos"
            placeholder="Ingrese sus apellidos"
            required
          />
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de la Cita</label>
          <input type="date" class="form-control" id="txtFecha" required />
        </div>

        <div class="mb-3">
          <label for="sintomas" class="form-label"
            >Descripción de Síntomas</label
          >
          <textarea
            class="form-control"
            id="txtSintomas"
            rows="3"
            placeholder="Describa sus síntomas"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="clinica" class="form-label">Clínica Deseada</label>
          <select class="form-select" id="frmClinica" required>
            <option selected disabled value="">
              Seleccione una clínica...
            </option>
            <option>Clínica 1</option>
            <option>Clínica 2</option>
            <option>Clínica 3</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="medico" class="form-label">Médico Deseado</label>
          <select class="form-select" id="frmMedico" required>
            <option selected disabled value="">Seleccione un médico...</option>
            <option>Dr. House</option>
            <option>Dra. Cameron</option>
            <option>Dr. Wilson</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Solicitar Cita</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
