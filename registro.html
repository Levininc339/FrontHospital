<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8 bg-white p-5 shadow rounded">
          <div class="text-center mb-4">
            <img
              src="https://via.placeholder.com/200x100"
              alt="Logo"
              class="img-fluid mb-3"
            />
            <h1 class="h4">Registro de Usuario</h1>
            <p>Completa el formulario para crear tu cuenta.</p>
          </div>

          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nombres</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtNombre"
                  placeholder="Ingresa tus nombres"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtApellido"
                  placeholder="Ingresa tus apellidos"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="docType" class="form-label"
                  >Tipo de Documento</label
                >
                <select class="form-select" id="idTipoDocumento" required>
                  <option selected disabled value="">Selecciona...</option>
                  <option value="CC">Cédula de Ciudadanía</option>
                  <option value="TI">Tarjeta de Identidad</option>
                  <option value="PP">Pasaporte</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="docNumber" class="form-label"
                  >Número de Documento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtNumeroDocumento"
                  placeholder="Número de documento"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="txtDireccion"
                placeholder="Ingresa tu dirección"
                required
              />
            </div>

            <div class="mb-3">
              <label for="personType" class="form-label">Tipo de Persona</label>
              <select class="form-select" id="frmTipoPersona" required>
                <option selected disabled value="">Selecciona...</option>
                <option value="Paciente">Paciente</option>
                <option value="Doctor">Doctor</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="birthDate" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="txtFechaNacimiento"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="birthPlace" class="form-label"
                  >Lugar de Nacimiento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtLugarNacimiento"
                  placeholder="Ciudad o país"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="btnRegistrar">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
