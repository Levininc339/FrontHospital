<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-9"/>
    <meta name="viewport" content="width=device-width, initial-escale=1.0"/>
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />"
</head>

<body>
    <div class="container">
        <h1>doctores</h1>
       
        <br />
    
        <table class="table" id="dataTablePacientes">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Tipo Documento</th>
              <th scope="col">Documento</th>
              <th scope="col">Direccion</th>
              <th scope="col">Tipo Persona</th>
              <th scope="col">Fecha Nacimiento</th>
              <th scope="col">Lugar Nacimiento</th>
              <th scope="col">Estado Sistema</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!--aqui se va a mostrar lo que trae el servicio-->
          </tbody>
        </table>
      </div>
    
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="scripts/pacientes.js"></script>
    
      <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Id : <span id="modalId"></p>
              <p>Nombres : <input id="modalNombre" ></p>
              <p>Apellido : <input id="modalApellido"></p>
              <p>Tipo Documento : <input id="modalTipoDocumento"></p>
              <p>Documento : <input id="modalDocumento"></p>
              <p>Direccion : <input id="modalDireccion"></p>
              <p>Tipo Persona : <input id="modalTipoPersona"></p>
              <p>Fecha Nacimiento : <input id="modalFechaNac"></p>
              <p>Lugar Nacimiento : <input id="modalLugarNac"></p>
              <p>Estado Sistema : <input id="modalEstado"></p>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="service.updatePerson()" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
