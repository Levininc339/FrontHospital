<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil del Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Perfil del Paciente</h2>

    <!-- Botones de acciones -->
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary mx-2" onclick="buscarPorId()">Buscar por ID</button>
      <button class="btn btn-info mx-2" onclick="listarInformacion()">Listar Información</button>
      <button class="btn btn-warning mx-2" onclick="actualizarInformacion()">Actualizar Información</button>
      <button class="btn btn-danger mx-2" onclick="eliminarInformacion()">Eliminar Información</button>
    </div>

    <!-- Formulario de búsqueda por ID -->
    <div class="mb-3">
      <label for="patientId" class="form-label">ID del Paciente</label>
      <input type="text" class="form-control" id="patientId" placeholder="Ingrese el ID del paciente para buscar">
    </div>

    <!-- Información del paciente -->
    <div class="card">
      <div class="card-header">
        Información del Paciente
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label"><strong>Nombres:</strong></label>
            <p id="nombre"></p>
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label"><strong>Apellidos:</strong></label>
            <p id="apellido"></p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipoDocumento" class="form-label"><strong>Tipo de Documento:</strong></label>
            <p id="tipoDocumento"></p>
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label"><strong>Dirección:</strong></label>
            <p id="direccion"></p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipoPersona" class="form-label"><strong>Tipo de Persona:</strong></label>
            <p id="tipoPersona"></p>
          </div>
          <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label"><strong>Fecha de Nacimiento:</strong></label>
            <p id="fechaNacimiento"></p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="lugarNacimiento" class="form-label"><strong>Lugar de Nacimiento:</strong></label>
            <p id="lugarNacimiento"></p>
          </div>
          <div class="col-md-6">
            <label for="idPaciente" class="form-label"><strong>ID del Paciente:</strong></label>
            <p id="idPaciente"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
