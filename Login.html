<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión / Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 bg-white p-5 shadow rounded">
          <div class="text-center mb-4">
            <img
              src="https://via.placeholder.com/200x100"
              alt="Logo"
              class="img-fluid mb-3"
            />
            <h1 class="h4">Connect Patient Portal</h1>
            <p>
              Accede a tu cuenta o regístrate para gestionar tu historial
              médico.
            </p>
          </div>

          <form>
            <div class="mb-3">
              <label for="username" class="form-label"
                >Nombre de usuario de Connect</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Ingresa tu nombre de usuario"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingresa tu contraseña"
              />
            </div>
            <div class="d-flex justify-content-between mb-4">
              <a href="#">¿Olvidó su usuario?</a>
              <a href="#">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" href="Historia.html">
              Iniciar sesión
            </button>
          </form>

          <hr />

          <div class="text-center">
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
